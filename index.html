<!DOCTYPE HTML>
<html>

<head>
  <style>
    .tree span:hover {
      font-weight: bold;
    }

    .tree span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</body>
<script>
  // Whole list selector
  const list = document.getElementById("tree");
  const items = document.querySelectorAll("li");
  
  items.forEach(element => {
    const span = document.createElement("span");
    //const text = element.firstChild.textContent; Takes only the text
    const text = element.childNodes[0]; // Takes the whole node
    span.appendChild(text);
    element.prepend(span); // Move original node from parent into span
  });
  
  list.addEventListener("click", (e) => {
    const sibling = e.target.nextSibling;
    if (sibling != null) {
      if (sibling.style.display === "") {
        sibling.style.display = "none";
      } else if (sibling.style.display = "none") {
        sibling.style.display = "";
      }
    }
  });

</script>
</html>
